name: CI - tests windows

on: 
  workflow_run:
    workflows: ["CI - fmt and clippy"]
    types:
      - completed

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace